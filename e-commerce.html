<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce de Droguería</title>
    <link rel="stylesheet" href="e-commerce.css" />
  </head>
  <body>
    <!-- Vista de Requerimientos de Compra -->
    <main id="vistaRequerimientos">
      <section>
        <form id="compraForm">
          <header>
            <h1>Requerimientos de Compra</h1>
          </header>

          <label for="nombre">Nombre del Comprador:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="presupuesto">Presupuesto Máximo:</label>
          <input type="number" id="presupuesto" name="presupuesto" required />

          <label for="cantidad">Cantidad Máxima de Artículos:</label>
          <input type="number" id="cantidad" name="cantidad" required />

          <label for="direccion">Dirección de Entrega:</label>
          <input type="text" id="direccion" name="direccion" required />

          <label for="entrega">Tipo de Entrega:</label>
          <select id="entrega" name="entrega" required>
            <option value="domicilio">A Domicilio</option>
            <option value="recoger">Recoger en Tienda</option>
          </select>

          <button type="button" id="iniciarCompra">Iniciar Compra</button>
          <button type="reset">Limpiar Campos</button>
        </form>
      </section>
    </main>

    <!-- Vista de Productos -->
    <main id="vistaProductos" style="display: none">
      <header>
        <h1>Lista de Productos</h1>
      </header>
      <section id="productosList" class="scroll-infinito"></section>

      <section id="detalleProducto" style="display: none">
        <h2>Detalles del Producto</h2>
        <p id="productoDetalles"></p>
        <label for="cantidadProducto">Cantidad:</label>
        <input
          type="number"
          id="cantidadProducto"
          name="cantidadProducto"
          min="1"
          value="1"
        />
        <button id="agregarCarrito">Agregar al Carrito</button>
        <button id="volverLista">Volver a la Lista</button>
      </section>

      <nav>
        <button id="cancelarCompra">Cancelar Compra</button>
        <button id="completarCompra">Completar Compra</button>
      </nav>
    </main>

    <!-- Vista del Carrito de Compras -->
    <main id="vistaCarrito" style="display: none">
      <header>
        <h1>Carrito de Compras</h1>
      </header>

      <!-- Sección de Compra Actual (Tabla de productos seleccionados) -->
      <section id="compraActual">
        <h2>Compra Actual</h2>
        <table id="tablaCarrito">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <!-- Los productos del carrito se agregarán dinámicamente aquí -->
          </tbody>
        </table>
      </section>

      <!-- Resumen de la Compra -->
      <section id="resumenCompra">
        <h3>Resumen de la Compra</h3>
        <p>Total de productos: <span id="totalProductos"></span></p>
        <p>Costo de envío (si aplica): $<span id="costoEnvio"></span></p>
        <p>Total a pagar: $<span id="totalPagar"></span></p>
      </section>

      <!-- Sección de Tarjeta de Crédito -->
      <section id="tarjetaCredito">
        <h3>Información de Tarjeta de Crédito</h3>
        <form id="formTarjeta">
          <label for="nombreTarjeta">Nombre en la tarjeta:</label>
          <input type="text" id="nombreTarjeta" required />

          <label for="numeroTarjeta">Número de tarjeta:</label>
          <input type="text" id="numeroTarjeta" required maxlength="16" />

          <label for="fechaExpiracion">Fecha de expiración (MM/AA):</label>
          <input type="text" id="fechaExpiracion" required maxlength="5" />

          <label for="codigoSeguridad">Código de seguridad:</label>
          <input type="text" id="codigoSeguridad" required maxlength="3" />

          <button type="button" id="ejecutarCompra">Ejecutar Compra</button>
        </form>
      </section>

      <!-- Botones de navegación -->
      <nav>
        <button id="regresarProductos">Regresar a Productos</button>
        <button id="cancelarCompraCarrito">Cancelar Compra</button>
      </nav>
    </main>

    <script src="e-commerce.js"></script>
  </body>
</html>
